[flake8]
# W291 trailing whitespace
ignore = W291,
        F401

#Set the maximum allowed McCabe complexity value for a block of code.
#This option is provided by the mccabe dependencyâ€™s Flake8 plugin.
max-complexity = 2
# Set the number of spaces used for indentation.
indent-size = 4
# it will prefer that you hang the closing bracket rather than match the indentation.
hang_closing = True
# Set the maximum length that any line (with some exceptions) may be.
max-line-length = 30
# Provide a comma-separated list of glob patterns to exclude from checks.
exclude =
    # No need to traverse our git directory
    .git,
    # There's no value in checking cache directories
    __pycache__,
    # The conf file is mostly autogenerated, ignore it
    docs/source/conf.py,
    # The old directory contains Flake8 2.0
    old,
    # This contains our built documentation
    build,
    # This contains builds of flake8 that we don't want to check
    dist,
    Stepik,
    Leetcode.py
# Print the total number of errors.
count = True

# disable_noqa = True
# statistics = True

# Print the source code generating the error/warning in question.
show_source = True

# Require specific plugins to be installed before running.
require-plugins =
    flake8-2020
    pep8

[tool:pytest]
# addopts = -rsxX -l --tb=short --strict-markers
addopts = -v --maxfail=2 -rf -l --flake8
xfail_strict = true
testpaths =
    testing.py
